<script>
document.getElementById("id").addEventListener("keydown", (e) => {if(e.key == 'Enter'){info(document.getElementById("id").value)}})
console.log("Hello person, feel free to use my api key")
async function info(url){
const api = `https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,statistics&id=${url}&key=AIzaSyAGUcFs0erusDTY5tLxU0DjD5ZB-X1TvaQ`
try{
const res = await fetch(api)
if(!res.ok){
throw new Error(`Error: HTTP status code ${res.status}`)
document.querySelector("#thumb").src = "hi.jpg"
}
const json = await res.json()
const user = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,contentDetails,statistics&id=${json.items['0'].snippet.channelId}&key=AIzaSyAGUcFs0erusDTY5tLxU0DjD5ZB-X1TvaQ`)
const userjson = await user.json()
if(!user.ok){
throw new Error(`Error: HTTP status code ${user.status}`)
}
document.querySelector(".em").style.display = "block"
document.querySelector(".vl").style.display = "block"
document.querySelector("#copyem").style.display = "inline"
document.querySelector("#copyvl").style.display = "inline"
document.querySelector("#em").href = `https://www.youtube-nocookie.com/embed/${json.items['0'].id}`
document.querySelector("#vl").href = `https://youtu.be/${json.items['0'].id}`
document.querySelector("#info").innerText = `ViewCount:${json.items['0'].statistics.viewCount}
View to Like ratio:${((json.items['0'].statistics.likeCount/json.items['0'].statistics.viewCount)*100).toFixed(2)}%
LikeCount:${json.items['0'].statistics.likeCount}
CommentCount:${json.items['0'].statistics.commentCount}
id:${json.items['0'].id}
publishedAt:${json.items['0'].snippet.publishedAt	.slice(0, 10)}`
document.querySelector('#title').innerText = json.items['0'].snippet.title
let nail = json.items['0'].snippet.thumbnails.maxres.url
nail === undefined ? nail = json.items['0'].snippet.thumbnails.standerd.url : null
document.querySelector("#thumb").src = nail
document.querySelector("#thumba").href = json.items['0'].snippet.thumbnails.maxres.url
document.querySelector("#tuber").src = userjson.items['0'].snippet.thumbnails.medium.url
document.querySelector("#tubera").href = userjson.items['0'].snippet.thumbnails.medium.url
document.querySelector("#name").innerText = json.items['0'].snippet.channelTitle
document.querySelector("#ui").innerText = `Title:${json.items['0'].snippet.channelTitle}
SubscriberCount:${userjson.items['0'].statistics.subscriberCount}
Chanel:${userjson.items['0'].snippet.customUrl}
viewCount:${userjson.items['0'].statistics.viewCount}
videoCount:${userjson.items['0'].statistics.videoCount}
CreatedAt:${userjson.items['0'].snippet.publishedAt	.slice(0, 10)}
Country:${userjson.items['0'].snippet.country}`
}
catch(er){
window.alert(er.message)
}
}
function copy(tex){
var text = document.createElement("textarea")
var ind = document.createElement("p")
ind.innerText = "Copied text!"
document.body.appendChild(text)
text.innerText = tex
text.select()
document.execCommand("copy")
document.body.focus()
document.body.removeChild(text)
document.body.appendChild(ind)
ind.style = "position: absolute; left: 57em; top: 21em;"
setTimeout(() => {ind.style.animation = "fade 500ms"}, 500)
setTimeout(()=>{ind.style.opacity = "0%"}, 1000)
}
async function download(){
const res = await fetch(document.querySelector("#thumba").href, {mode:'cors',credentials:'omit'})
try{
var link = document.createElement("a")
const blob = await res.blob()
const url = await URL.createObjectURL(blob)
link.href = url
link.download = `Youtube Thumbnail - ${document.querySelector('#title').innerText}.jpg`
document.body.appendChild(link)
link.click()
document.body.removeChild(link)
}
catch(er){
window.alert(er.message)
}
}
</script>
